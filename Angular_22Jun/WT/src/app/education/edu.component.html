<app-navbar></app-navbar>



<div class="topnav">
  <div class="search-container">
    <form (ngSubmit)="onCall()" #SearchForm="ngForm">
      <input type="text" placeholder="Search.." name="serx" [(ngModel)]="serx" required>
      <button type="submit" [disabled]="!SearchForm.form.valid"><i class="fa fa-search"></i></button>
    </form>
  </div>
</div>



<form (ngSubmit)="onSubmit()" #CertificationForm="ngForm">
  <h5 class="mb-3 text-uppercase bg-light p-2"><i class="mdi mdi-office-building mr-1"></i>Add Certification</h5>
  <div class="row">
    <div class="col-md-6">
      <div class="form-group">
        <label for="uni_name">School/University</label>
        <input type="text" [(ngModel)]="certification.uni_name" class="form-control" id="uni_name" name="uni_name"
          placeholder="Enter university name" required #uni_name="ngModel"
          [class.is-invalid]="uni_name.invalid && uni_name.touched">
        <small class="text-danger" [class.d-none]="uni_name.valid || uni_name.untouched">University name is a required
          field</small>
      </div>
    </div>




    <div class="col-md-6">
      <div class="form-group">
        <label for="nationalid">Individual ID</label>
        <input type="text" [(ngModel)]="certification.nationalid" class="form-control" id="nationalid" name="nationalid"
          type="number" pattern="^(\d{10})$" placeholder="Enter individual id" required #nationalid="ngModel"
          [class.is-invalid]="nationalid.invalid && nationalid.touched">
        <div *ngIf="nationalid.errors &&(nationalid.invalid && nationalid.touched)">
          <small class="text-danger" *ngIf="nationalid.errors.required">National Id is a required field</small>
          <small class="text-danger" *ngIf="nationalid.errors.pattern">Enter a valid National Id</small>
        </div>

      </div>
    </div>



    <div class="col-md-6">
      <div class="form-group">
        <label for="added_by">Added By</label>
        <input type="text" [(ngModel)]="certification.added_by" class="form-control" id="added_by" name="added_by"
          placeholder="Enter Added By" required #added_by="ngModel"
          [class.is-invalid]="added_by.invalid && added_by.touched">
        <small class="text-danger" [class.d-none]="added_by.valid || added_by.untouched">It is a required field</small>
      </div>
    </div>




    <div class="col-md-6">
      <div class="form-group">
        <label for="cert_date">Certification Date</label>
        <input type="date" [(ngModel)]="certification.cert_date" class="form-control" id="cert_date" name="cert_date"
          placeholder="Enter End Date" required #cert_date="ngModel"
          [class.is-invalid]="cert_date.invalid && cert_date.touched">
        <small class="text-danger" [class.d-none]="cert_date.valid || cert_date.untouched">It is a required
          field</small>
      </div>
    </div>



    <div class="col-md-6">
      <div class="form-group">
        <label for="gpa">GPA</label>
        <input type="text" [(ngModel)]="certification.gpa" class="form-control" id="gpa" name="gpa"
          placeholder="Enter GPA" required #gpa="ngModel" [class.is-invalid]="gpa.invalid && gpa.touched">
        <small class="text-danger" [class.d-none]="gpa.valid || gpa.untouched">GPA is a required field</small>
        <input class="fl" type="radio" id="4" name="gpa" value="4">
        <label class="fl" for="4">4 </label>
        <input class="fl" type="radio" id="5" name="gpa" value="5">
        <label class="fl" for="5">5</label>
      </div>
    </div>




    <div class="col-md-6">
      <div class="form-group">
        <label for="degree">Degree </label>
        <select type="text" [(ngModel)]="certification.degree" class="form-control" id="degree" name="degree"
          placeholder="Enter Degree" required #degree="ngModel" [class.is-invalid]="degree.invalid && degree.touched">
          <option>Elementary
          <option>Intermediate
          <option>Secondary
          <option>Bachelor
          <option>Master
          <option>PhD</option>
        </select>
        <small class="text-danger" [class.d-none]="degree.valid || degree.untouched">Degree is a required field</small>
      </div>
    </div>



    <div class="col-md-6">
      <div class="form-group">
        <label for="major">Major</label>
        <input type="text" [(ngModel)]="certification.major" class="form-control" id="major" name="major"
          placeholder="Enter Major" required #major="ngModel" [class.is-invalid]="major.invalid && major.touched">
        <small class="text-danger" [class.d-none]="major.valid || major.untouched">Major is a required field</small>
      </div>
    </div>





    <div class="col-md-6">
      <div class="form-group">
        <label>Upload </label>
        <input class="form-control" type="file" (change)="onFileChanged($event)">
        <input class="btn" style="float: right;" (click)="onUpload()" value="upload">
      </div>
    </div>
  </div>





  <button type="submit" [disabled]="!CertificationForm.form.valid" class="btn">Add</button>
</form>
